name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python-headless==4.8.1.78
        pip install tensorflow-cpu==2.15.0
        pip install PySide6==6.6.0
        pip install numpy==1.24.3
        pip install pyinstaller==6.3.0
      shell: cmd
    
    - name: Verify TensorFlow installation
      run: |
        python -c "import tensorflow as tf; print('TensorFlow version:', tf.__version__)"
        python -c "import cv2; print('OpenCV version:', cv2.__version__)"
        python -c "import PySide6; print('PySide6 installed')"
      shell: cmd
    
    - name: Build EXE with PyInstaller using spec file
      run: |
        pyinstaller DentalDetection.spec
      shell: cmd
    
    - name: Verify build output
      run: |
        dir dist\DentalDetection
        if exist dist\DentalDetection\DentalDetection.exe (
          echo Build successful!
        ) else (
          echo Build failed - EXE not found
          exit 1
        )
      shell: cmd
    
    - name: Zip application folder
      run: |
        cd dist
        tar -a -c -f DentalDetection-Windows.zip DentalDetection
      shell: cmd
    
    - name: Upload Application as artifact
      uses: actions/upload-artifact@v4
      with:
        name: DentalDetection-Windows-App
        path: dist/DentalDetection-Windows.zip
        retention-days: 30
    
    - name: Create Release (optional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/DentalDetection-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
