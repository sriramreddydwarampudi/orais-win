name: Build Dental Camera EXE

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python pillow pyinstaller
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --name="DentalCamera" --onefile --windowed --icon=icon.ico main.py
      continue-on-error: true
    
    - name: Build EXE without icon (fallback)
      if: failure()
      run: |
        pyinstaller --name="DentalCamera" --onefile --windowed main.py
    
    - name: Create release directory
      run: |
        mkdir release
        copy dist\DentalCamera.exe release\
        echo "Dental Camera Software v1.0" > release\README.txt
        echo "" >> release\README.txt
        echo "Installation Instructions:" >> release\README.txt
        echo "1. Extract all files" >> release\README.txt
        echo "2. Connect your USB dental camera" >> release\README.txt
        echo "3. Run DentalCamera.exe" >> release\README.txt
        echo "4. Click 'Open Fullscreen Display' to show on patient TV" >> release\README.txt
        echo "" >> release\README.txt
        echo "Controls:" >> release\README.txt
        echo "- Freeze Frame: Capture still image" >> release\README.txt
        echo "- Brightness/Contrast: Adjust image quality" >> release\README.txt
        echo "- Digital Zoom: Zoom in on details" >> release\README.txt
        echo "- Flip controls: Mirror image as needed" >> release\README.txt
        echo "- Press ESC in fullscreen mode to exit" >> release\README.txt
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DentalCamera-Windows
        path: release/
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
