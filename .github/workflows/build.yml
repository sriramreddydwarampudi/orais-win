name: Build Windows EXE (Optimized Size)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies (Optimized)
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python-headless
        pip install --extra-index-url https://google-coral.github.io/py-repo/ tflite_runtime
        pip install PySide6
        pip install numpy
        pip install pyinstaller
    
    - name: Build optimized EXE with PyInstaller
      run: |
        pyinstaller --onedir --windowed --add-data "tooth_float32.tflite;." --name "DentalDetection" --exclude-module matplotlib --exclude-module IPython --exclude-module pandas --exclude-module scipy --exclude-module PIL --upx-dir upx main.py
      shell: cmd
    
    - name: List dist folder
      run: dir dist
      shell: cmd
    
    - name: Zip application folder
      run: |
        cd dist
        tar -a -c -f DentalDetection-Windows.zip DentalDetection
      shell: cmd
    
    - name: Upload Application as artifact
      uses: actions/upload-artifact@v4
      with:
        name: DentalDetection-Windows-App
        path: dist/DentalDetection-Windows.zip
        retention-days: 30
    
    - name: Create Release (optional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/DentalDetection-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
